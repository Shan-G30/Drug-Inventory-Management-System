<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>STORE INVENTORY</h2>
        <form action="">
            <div class="input-group">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" placeholder="root">
            </div>
            <div class="input-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" placeholder="••••">
            </div>
            <div class="input-group">
                <label for="role">ROLE:</label>
                <select id="role">
                    <option>ADMINISTRATOR</option>
                    <option>USER</option>
                    <option>SUPPLIER</option>
                </select>
            </div>
            <div class="button-group">
                <a class="buttona" href="/Product.html" class="button">LOGIN</a>
                <button type="reset">CLEAR</button>
            </div>
        </form>
        <p class="register-text">Don't have an account?<a href="http://127.0.0.1:5500/Register.html">Register here</a></p>
    </div>
</body>
</html>
