<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Inventory Management - Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="register-box">
        <h2>REGISTER</h2>
        <form id="registerForm">
            <div class="input-box">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="Set Username" required>
            </div>
            <div class="input-box">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Your Mail ID" required>
            </div>
            <div class="input-box">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Set Password" required>
            </div>
            <div class="input-box">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">REGISTER</a></button>
            <button><a href="/home.html" class="home-btn">GO TO HOME</a></button>
        </form>
        <p id="success-message" class="success-message"></p>
    </div>


    <script src="Register.js"></script>
</body>
</html>
